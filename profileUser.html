              <div class="flex-1 pt-1 md:pt-6 mb-8">
                <!-- Header Start -->

                >

                  <div class="flex justify-center">

                      class="w-[123px] h-[123px] rounded-full absolute -bottom-1/4 group cursor-pointer"

                      <div class="w-full h-full absolute bottom-0 rounded-full bg-black bg-opacity-25 hidden group-hover:flex justify-center items-center transition-all duration-500 p-1">

                    <label
                      for="nama_lengkap"
                      class="font-semibold text-[1rem] md:text-[1.2rem]"
                      >Nama Lengkap</label
                    >
                    <input
                      type="text"
                      name="nama_lengkap"
                      id="nama_lengkap"
                      placeholder="Masukkan nama anda"
                      class="w-full block flex-1 bg-white px-4 md:px-6 py-3 text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 text-sm md:text-[16px] sm:leading-6 rounded"
                    />
                  </div>
